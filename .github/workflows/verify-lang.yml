name: Verify Pulse Language
on:
  push:
    branches: [main, release/lang-1.0-clean]
  pull_request:
    branches: [main]
jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep
      - name: Make verification script executable
        run: chmod +x scripts/verify-lang-release.sh
      - name: Run language verification
        run: bash scripts/verify-lang-release.sh
        timeout-minutes: 5
      - name: Upload fuzz report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-report
          path: pre_release_audit/fuzz-parser-report.json
          if-no-files-found: warn
