name: Pulse 1.0 Release Gate

on:
  push:
    branches: [main, 'claude/**']
  pull_request:
    branches: [main]

jobs:
  release-gate:
    name: Release Gate (Node ${{ matrix.node }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node: [18, 20]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: npm ci

      - name: Run release gate
        run: bash scripts/verify-lang-release.sh
        timeout-minutes: 10

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-node${{ matrix.node }}-${{ matrix.os }}
          path: pre_release_audit/
          retention-days: 7
