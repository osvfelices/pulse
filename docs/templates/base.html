<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITLE}} - Pulse Language</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;600&display=swap">
  <link rel="stylesheet" href="./style.css">
  <script>
(async () => {
  const el = document.createElement('link');
  el.rel = 'stylesheet';
  el.href = './style.css';
  el.onload = () => { document.documentElement.dataset.css='ok'; };
  el.onerror = () => {
    // Fallback inline CSS (paleta + layout m√≠nimo)
    const s = document.createElement('style');
    s.textContent = `
      :root{
        --bg-primary:#101317;--bg-secondary:#1a1d23;--bg-tertiary:#242830;
        --accent:#4a6bff;--text-primary:#e6e9ef;--text-secondary:#b0b8c2;--border:#2e3440
      }
      *{box-sizing:border-box} html,body{margin:0;padding:0}
      body{font-family:Inter,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,sans-serif;
           background:var(--bg-primary);color:var(--text-primary);line-height:1.65}
      a{color:var(--accent);text-decoration:none} a:hover{text-decoration:underline}
      header{position:sticky;top:0;background:rgba(16,19,23,.9);backdrop-filter:saturate(180%) blur(8px);
             border-bottom:1px solid var(--border);z-index:5}
      .wrap{max-width:980px;margin:0 auto;padding:24px}
      .title{display:flex;align-items:center;gap:12px}
      .title img{width:28px;height:28px}
      main .wrap{padding-top:32px}
      h1,h2,h3{margin:1.2em 0 .4em} code,pre{font-family:"JetBrains Mono",SFMono-Regular,Consolas,Menlo,monospace}
      pre{background:var(--bg-secondary);border:1px solid var(--border);padding:12px;border-radius:8px;overflow:auto}
      footer{border-top:1px solid var(--border);margin-top:40px}
    `;
    document.head.appendChild(s);
  };
  document.head.appendChild(el);
})();
  </script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo-container">
        <img src="logo.svg" alt="Pulse Logo" class="logo">
        <h1 class="logo-text">Pulse</h1>
        <span class="version">v1.0</span>
      </div>
      <nav class="nav">
        <a href="index.html" class="nav-link">Home</a>

          </svg>
          GitHub

      </div>
    </aside>
    <main class="content">
      <header class="header">
        <div class="header-content">
          <h1>{{TITLE}}</h1>

      </header>
      <article class="article">
        {{CONTENT}}

</body>
</html>
